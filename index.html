<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="title">
        <h2>Dashboard Sample</h2>
    </div>
    <div class="container">
        <div class="sectornoverall">
           <div id="sectorStat">
             <div class="sectors">
                   <h2>Sector</h2>
                   <h3>Upstream</h3>
                   <label for="subsid">Choose a subsidiary:</label><br>

                   <select name="subsid" id="subsid">
                      <option value="Waha">Waha</option>
                      <option value="AGOCO">AGOCO</option>
                      <option value="Akakus">Akakus</option>
                      <option value="Sirte">Sirte</option>
                  </select>
                  <h3>Midstream</h3>
                  <label for="subsid">Choose a subsidiary:</label><br>

                  <select name="subsid" id="subsid">
                     <option value="Waha">Waha</option>
                     <option value="AGOCO">AGOCO</option>
                     <option value="Akakus">Akakus</option>
                     <option value="Sirte">Sirte</option>
                  </select>
                  <h3>Downstream</h3>
                  <label for="subsid">Choose a subsidiary:</label><br>

                  <select name="subsid" id="subsid">
                     <option value="Waha">Waha</option>
                     <option value="AGOCO">AGOCO</option>
                     <option value="Akakus">Akakus</option>
                     <option value="Sirte">Sirte</option>
                  </select>
             </div>
             <div class="Percentage">
                 <h2>Percentage</h2>
                 <div class="Percent">
                      <h3>25%</h3>
                      <h3 class="alignPercent">60%</h3>
                      <h3 class="alignPercent">48%</h3>
                  </div>
             </div>
             <div class="Projects">
                 <h2>Projects</h2>
                 <div class="Project">
                 <h3>25</h3>
                 <h3>13</h3>
                 <h3>10</h3>
              </div>
         </div>
           </div>
           <div id="overall">
            <h2>Other Projects</h2>
            <a href="url">Renewables</a><br>
            <a href="url">Capacity Building</a>

           </div>
        </div>
      <div id="map">
          <img class="mapimg" src="https://i.postimg.cc/nhnsP1H3/Libya-Oil-Gas.jpg">
      </div>
       <div id="KPI">
           <h2>KPIs</h2>
           <button>Scope 15%</button><br>
           <button>Schedule 20%</button><br>
           <button>Cost 10%</button><br>
           <button>Safety 23%</button><br>
           <button>Environment 40%</button><br>
           <button>Capacity Building 55%</button><br>
      </div>
 </div>
 <div id="risk">
    <img class="riskimg" src="https://i.postimg.cc/qBnQ6Yrt/Risk.png">
 </div>
</body>
</html>
